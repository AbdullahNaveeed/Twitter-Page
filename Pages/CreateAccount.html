<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Twitter Create Account</title>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen w-full h-full">
      <div
        class="signup-main mt-16 mb-16 flex flex-col text-center justify-center sm:h-full items-start w-full p-6 sm:w-[75%] md:w-[60%] lg:w-[40%] xl:w-[35%] border-[1px]"
      >
        <img
          class="mb-8 mx-auto text-center mt-10 w-12 h-12"
          src="../assets/twitter-logo.png"
          alt="twitter-logo"
        />
        <p class="font-bold text-lg sm:text-2xl pb-4">Create an account</p>

        <!-- Name Input -->
        <input
          class="input-placeholder text-sm p-3 border border-gray-300 max-w-[24rem] w-full mt-2 sm:mt-4 focus:outline-none focus:ring-2 focus:ring-[#1DA1F2] focus:border-transparent hover:border-[#1DA1F2] transition-all ease-in-out"
          type="text"
          placeholder="Name"
        />

        <!-- Phone Number Input -->
        <input
          class="input-placeholder text-sm p-3 border border-gray-300 max-w-[24rem] w-full mt-2 sm:mt-4 focus:outline-none focus:ring-2 focus:ring-[#1DA1F2] focus:border-transparent hover:border-[#1DA1F2] transition-all ease-in-out"
          type="text"
          placeholder="Phone number"
        />

        <!-- Use Email Link -->
        <p class="text-blue-700 py-2 sm:py-4 hover:underline">Use email</p>

        <!-- Date of Birth Section -->
        <p
          class="text-black font-bold pb-2 hover:underline decoration-8 hover:decoration-blue-900"
        >
          Date of birth
        </p>
        <p class="text-base text-left mb-4">
          Facilisi sem pulvinar velit nunc, gravida scelerisque amet nibh sit.
          Quis bibendum ante phasellus metus, magna lacinia sed augue. Odio enim
          nascetur leo mauris vel eget.
        </p>

        <!-- Date Selection Inputs -->
        <div
          class="flex flex-col sm:flex-row gap-4 w-full  items-center"
        >
          <!-- Month Selector -->
          <select
            class="w-full sm:w-32 p-2 border-2 border-gray-300 rounded-lg text-sm focus:outline-none hover:border-[#1DA1F2] focus:ring-2 focus:ring-[#1DA1F2]"
          >
            <option value="" disabled selected>Month</option>
            <!-- Default option -->
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
            <!-- more options -->
          </select>

          <!-- Day Selector -->
          <select
            class="w-full sm:w-24 p-2 border-2 border-gray-300 rounded-lg text-sm focus:outline-none hover:border-[#1DA1F2] focus:ring-2 focus:ring-[#1DA1F2]"
          >
            <option value="" disabled selected>Day</option>
            <!-- Default option -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <!-- more options -->
          </select>

          <!-- Year Selector -->
          <select
            class="w-full sm:w-24 p-2 border-2 border-gray-300 rounded-lg text-sm focus:outline-none hover:border-[#1DA1F2] focus:ring-2 focus:ring-[#1DA1F2]"
          >
            <option value="" disabled selected>Year</option>
            <!-- Default option -->
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <!-- more options -->
          </select>
        </div>

        <!-- Next Button -->
        <button
          class="login-button mt-8 bg-blue-500 py-2 px-8 w-full sm:w-auto text-white font-semibold rounded-3xl hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200"
        >
          Next
        </button>
      </div>
    </div>
  </body>
</html>
