<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Twitter-Login-Page</title>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen">
        <div
          class="ml-5 mr-5 loginmain flex text-center justify-center items-start flex-col sm:w-[450px] sm:h-[476px] border-[2px]"
        >
          <img class="w-12 h-10 " src="../assets/twitter-logo.png" alt="logo" />
          <p class="text-3xl sm:text-4xl font-bold mt-4">Log in to Twitter</p>
          <input
            class="input-placeholder text-sm p-2 border border-gray-200 max-w-[24rem] w-full min-w-[16rem] mt-4 focus:outline-none focus:ring-2 focus:ring-[#1DA1F2] focus:border-transparent hover:border-2 hover:border-[#1DA1F2] ease-in-out"
            type="text"
            placeholder="Phone number, email address"
          />
          <input
            class="input-placeholder text-sm p-2 border border-gray-200 max-w-[24rem] w-full min-w-[16rem] mt-4 focus:outline-none focus:ring-2 focus:ring-[#1DA1F2] focus:border-transparent hover:border-2 hover:border-[#1DA1F2] ease-in-out"
            type="text"
            placeholder="Password"
          />
          <button
            class="login-button mt-4 bg-blue-500 py-2 px-8 text-white font-semibold rounded-3xl hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200"
          >
            Log In
          </button>
          <div class="flex w-full my-4 justify-between">
            <a href="#" class="underline">Forgot password?</a>
            <a href="../Pages/CreateAccount.html" class="underline">Sign up to Twitter</a>
          </div>
        </div>
      </div>
      
  </body>
</html>
